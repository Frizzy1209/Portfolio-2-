<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cookie clicker</title>
</head>
    <body>
        <header>
            <h1> Cookie Clicker </h1>
                <div class="headerParagraph">
                    <p>Click as many times as you can! <br> The more clicks, the more cookies!</p>
                </div>
        </header>
        <main>
            <div class="cookieClicker">
                <img class="cookieImg" src="cookies-transparent-background-16.png">
            </div>

            <div>
                <p> Amount of Cookies: <span id="score">0</span></p>
            </div>
        </main>
    
    

        <script src="main.js"> </script>
    </body>
</html>
